<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>Registration</title>
        <style>
            #box{
                border:1px solid lightgrey;
                border-radius:10px;
                margin:20px;
                margin-top:50px;
                padding:20px;
                background-color:whitesmoke;
            }
            #head{
                font-size:20px;
                padding:5px;
                color:midnightblue;
                text-align: center;
                border-radius:10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                    <div id="box">
                        <div id="head">
                            <strong>Enter details for Registration</strong>
                        </div>
                        <hr><br><br>
                        <form id="loginform" action="register.php" method="post">
                            <div class="form-group">
                                <label for="name" class="sr-only">Enter Name:</label>
                                <input  class="form-control" type="text" name="name" placeholder="Enter name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Enter Email:</label>
                                <input  class="form-control" type="email" name="email" placeholder="Enter email" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="username" class="sr-only">Enter Username:</label>
                                <input  class="form-control" type="text" name="username" placeholder="Username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Enter password:</label>
                                <input  class="form-control" type="password" name="password" placeholder="Password" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="address" class="sr-only">Enter Address:</label>
                                <input  class="form-control" type="text" name="address" placeholder="Address" required autofocus>
                            </div>

                            <br><br>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" name="register" value="Register">
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <br><br>
    </body>
</html>
